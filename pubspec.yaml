name: absolwebapp
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^2.0.12
  camera: ^0.9.4+5
  cupertino_icons: ^1.0.2

flutter:
  fonts:
    - family: POR2
      fonts:
        - asset: assets/fonts/POR2.ttf
  assets:
    - assets/images/absol.png
    - assets/images/porsche.png
  uses-material-design: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
